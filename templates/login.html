<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.83.1">
  <title>Signin Avalanche_gaming blog</title>
  {% set logo = 'img/' + params['logo_image'] %}
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename=logo)}}" />



  <!-- Bootstrap core CSS -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {

        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form class="form-signin" action= "/dashboard" method="post">

      <img class="mb-4" src="{{ url_for('static', filename=logo)}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

      <label for="uname" class="sr-only">Username</label>
      <input type="text" name="uname" id="uname" class="form-control" placeholder="Username" required autofocus>
      

      <label for="pass" class="sr-only">Password</label>
      <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required>
      



      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_h_name']}} 2021</p>
    </form>
  </main>



</body>

</html>
