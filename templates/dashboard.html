{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/home1.jpg')}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and edit them.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <h1>
        Edit / Add Posts :
    </h1>
    <h2>
        <a href="/edit/0">
            <button class="btn btn-primary text-uppercase">
                Add a new post
            </button>
        </a>

    </h2>
    <hr>
    <a href="/logout">
        <button class="btn btn-primary text-uppercase">
            Log out
        </button>
    </a>
    <hr>
    <h2>
        Edit Posts :
    </h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sr. no.</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>





            {% for post in posts %}


            <tr>
                <td>{{ post.sr_no }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.date }}</td>
                <td>
                    <a href="/edit/{{post.sr_no}}">
                        <button class="btn btn-primary">
                            Edit
                        </button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{post.sr_no}}">
                        <button class="btn btn-primary">
                            Delete
                        </button>
                    </a>
                </td>
            </tr>


            {% endfor %}
        </tbody>
    </table>

</div>


{% endblock %}
